<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalium Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

<div class="card">
    <img src="icono kalium.png" alt="Logo">
    <div class="title">KALIUM <span class="purple">RULETA</span></div>
    <div class="subtitle">Acceso privado a la ruleta</div>

    <input type="password" id="pass" class="input" placeholder="Contraseña">

    <button class="btn" onclick="login()">Entrar →</button>

    <div id="error" class="error">Contraseña incorrecta</div>
</div>

<script src="login.js"></script>
</body>
</html>
